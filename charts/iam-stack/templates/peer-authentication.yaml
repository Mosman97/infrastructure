apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: iam-mtls
  namespace: {{ .Values.namespace.name }}
spec:
  mtls:
    mode: STRICT
---
# Disable mTLS for CNPG operator status endpoint (port 8000)
# This port is used internally by the operator to monitor PostgreSQL instance health
# It is not exposed externally and only accessible within the cluster
# Reference: https://cloudnative-pg.io/documentation/current/security/#network-policies
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: postgres-cnpg-status
  namespace: {{ .Values.namespace.name }}
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: keycloak-db
  mtls:
    mode: STRICT
  portLevelMtls:
    8000:
      mode: DISABLE
