namespace:
  name: cert-manager

cert-manager:
  crds:
    enabled: true
  
  global:
    leaderElection:
      namespace: cert-manager
  
  securityContext:
    runAsNonRoot: false
  
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi
  
  webhook:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi
  
  cainjector:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi
