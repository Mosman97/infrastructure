apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak-instance
spec:
  instances: 2
  image: quay.io/keycloak/keycloak:26.0.4
  db:
    vendor: postgres
    host: postgres-db
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  hostname:
    hostname: keycloak.local
    strict: false
  ingress:
    enabled: false
  proxy:
    headers: xforwarded
  additionalOptions:
    - name: http-enabled
      value: "true"
    - name: hostname-strict-https
      value: "false"