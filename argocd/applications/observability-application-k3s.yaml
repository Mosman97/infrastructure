apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-stack
  namespace: argocd
spec:
  project: observability
  source:
    repoURL: "https://github.com/Mosman97/infrastructure.git"
    targetRevision: main
    path: charts/observability-stack
    helm:
      valueFiles:
        - values-k3s.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
