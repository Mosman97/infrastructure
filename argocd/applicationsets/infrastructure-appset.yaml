apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/Mosman97/infrastructure.git
        revision: main
        directories:
          - path: charts/*
  template:
    metadata:
      name: '{{.path.basename}}'
      namespace: argocd
      labels:
        managed-by: applicationset
        stack: '{{.path.basename}}'
    spec:
      project: '{{ if or (eq .path.basename "istio-stack") (eq .path.basename "istio-gateway") }}infrastructure{{ else if eq .path.basename "observability-stack" }}observability{{ else }}iam{{ end }}'
      source:
        repoURL: https://github.com/Mosman97/infrastructure.git
        targetRevision: main
        path: '{{.path.path}}'
        helm:
          valueFiles:
            - values-dev.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ if or (eq .path.basename "istio-stack") (eq .path.basename "istio-gateway") }}istio-system{{ else if eq .path.basename "observability-stack" }}observability{{ else }}iam-system{{ end }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
